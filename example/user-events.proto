syntax = "proto3";

package user.events.v1;

import "envelope/metadata.proto";

option go_package = "example.com/project/user/events/v1;pb";

message UserEvents {
  envelope.Metadata metadata = 1;
  oneof event {
    UserCreated created = 2;
    UserBanned  banned  = 3;
    UserDeleted deleted = 4;
  }
}

message UserCreated {
  int64 user_id = 1;
  string username = 2;
}

message UserBanned {
  int64 user_id = 1;
  string reason = 2;
}

message UserDeleted {
  int64 user_id = 1;
}